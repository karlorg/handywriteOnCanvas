<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>handywriteOnCanvas spec results</title>

  <link rel="shortcut icon" type="image/png" href="lib/spec/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/spec/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript"
	  src="lib/spec/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript"
	  src="lib/spec/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- support for text/coffeescript tags -->
  <script type="text/javascript" src="lib/spec/coffee-script.js"></script>

  <!-- set up require.js for our specs to use -->
  <script type="text/javascript" src="lib/require.js"></script>
  <script type="text/coffeescript">
    require.config baseUrl: '.compiled/'
  </script>

  <!-- helper for using require.js in specs -->
  <script type="text/coffeescript"
	  src="lib/spec/requireHelper.coffee"></script>

  <!-- require spec files and execute Jasmine -->
  <script type="text/coffeescript">
    require ['spec/graphemes/linesSpec'], ->
      jasmineEnv = jasmine.getEnv()
      jasmineEnv.updateInterval = 1000
      htmlReporter = new jasmine.HtmlReporter()
      jasmineEnv.addReporter htmlReporter
      jasmineEnv.specFilter = (spec) -> htmlReporter.specFilter spec
      jasmineEnv.execute()

      return
  </script>

</head>

<body>
</body>
</html>
